# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

title                    : "Levente Laczkó"
title_separator          : " "
subtitle                 : # site tagline that appears below site title in masthead
name                     : "laczkol"
description              : "Personal GitHub pages site"
url                      : "https://laczkol.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : laczkol/laczkol.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

include:
  - _pages

author:
  name   : "Levente Laczkó"
  avatar : # ""
  bio    : "Interested in bioinformatics and biodiversity."
  email  : "laczko.levente@med.unideb.hu"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/laczkol"
    - label: "Google Scholar"
      icon: "fab fa-fw fa-google"
      url: "https://scholar.google.com/citations?hl=hu&user=FQFGDH4AAAAJ&view_op=list_works&sortby=pubdate"
    - label: "keybase: laczkolevente"
      icon: "fab fa-fw fa-keybase"
      url: "https://keybase.io/laczkolevente"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false # true
      share: false
      related: false
